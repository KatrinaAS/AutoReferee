name: AutoReferee
main: org.mctourney.AutoReferee.AutoReferee
version: 0.4

authors:
  - authorblues
  - TomShar

softdepend:
  - WorldEdit

commands:
  autoref:
    description: AutoReferee configuration
    permission: autoreferee.admin
    usage: /<command> [action] [args...]
    permission-message: Only admins have access to AutoReferee configuration.
  zone:
    description: Set a region's ownership
    permission: autoreferee.admin
    usage: /<command> <teamname>|start
  zones:
    description: Show a list of all zones
    permission: autoreferee.player
    usage: /<command> <teamname>|start
  matchinfo:
    description: Show info about current match
    permission: autoreferee.player
    usage: /<command>
  jointeam:
    description: Set player's team
    permission: autoreferee.player
    usage: /<command> [teamname] [playername]
  leaveteam:
    description: Remove player's team
    permission: autoreferee.player
    usage: /<command> [playername]
  ready:
    description: Prepare world for match
    permission: autoreferee.referee
    usage: /<command>

permissions:
  autoreferee.*:
    description: Access to all AutoReferee features
    default: op
    children:
      autoreferee.admin: true
  autoreferee.admin:
    description: AutoReferee administrators
    default: false
    children:
      autoreferee.configure: true
      autoreferee.referee: true
  autoreferee.configure:
    description: AutoReferee configuration
    default: false
  autoreferee.referee:
    description: AutoReferee referees
    default: false
    children:
      autoreferee.player: true
  autoreferee.player:
    description: AutoReferee players
    default: true
    children:
      bukkit.command.kill: false