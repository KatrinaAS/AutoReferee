<!DOCTYPE html>
<html lang='en'>
<head>
    
    <title>#title# | AutoReferee Match Report</title>
    
    <!-- Meta Data -->
    <meta charset='utf-8' />
    
    <!-- External Resources -->
    <link rel='stylesheet' href='http://twitter.github.com/bootstrap/assets/css/bootstrap.css' />
    <style>#base-css# #plyr-css# #team-css# #blok-css#</style>
    <script src='http://twitter.github.com/bootstrap/assets/js/bootstrap.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    
    <!-- Remote Resources -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700' />
    
</head>
<body>

    <div class='container'>
        <div class='row'>
        
            <!-- Header -->
            <div id='ar_header' class='span12'>
                <h1>AutoReferee Match Report</h1>
                <h2>#title#</h2>
            </div>
            
            <!-- Content -->
            <div id='ar_content' class='span12'>
                
                <div id='match-details' class='row'>
                
                    <div class='span6'>
                        <h3>Match Details</h3>
                        <table class='table table-striped'>
                            <tbody>
                                <tr>
                                    <th>Match Name:</th>
                                    <td>#title#</td>
                                </tr>
                                <tr>
                                    <th>Map Name:</th>
                                    <td>#map#</td>
                                </tr>
                                <tr>
                                    <th>Date:</th>
                                    <td>#date#</td>
                                </tr>
                                <tr>
                                    <th>Match Length:</th>
                                    <td>#length#</td>
                                </tr>
                                <tr>
                                    <th>Winners:</th>
                                    <td>#winners#</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class='span6'>
                        <h3>Teams</h3>
                        <div class='row'>
                            #teams#
                        </div>
                    </div>
                    
                </div>
                
                <h3>Match Log</h3>
                
                <table class='table table-bordered table-striped'>
                    <thead>
                        <tr>
                            <th>Event</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        #transcript#
                    </tbody>
                </table>
                
            </div>
            
            <!-- Footer -->
            <div id='ar_footer' class='span12'>
                <p><a href="http://github.com/rmct/AutoReferee" target="_top">github.com/rmct/AutoReferee</a></p>
            </div>
            
        </div>
    </div>

</body>
</html>
