<!DOCTYPE html>
<html>
  <head>
    <title>AutoReferee - #title#</title>
    <style>
      #base-css#
      #plyr-css#
      #team-css#
      #blok-css#
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
      #base-js#
    </script>
  </head>
  <body>
    <div id="header">
      <span class="system-name">AutoReferee Match Report</span>
      <span class="match-name">#title#</span>
    </div>
    
    <div id="match-details" class="table">
      <div class="row">
        <div class="label">Match Name</div>
        <div>#title#</div>
      </div>
      <div class="row">
        <div class="label">Map Name</div>
        <div>#map#</div>
      </div>
      <div class="row">
        <div class="label">Date</div>
        <div>#date#</div>
      </div>
      <div class="row">
        <div class="label">Match Length</div>
        <div>#length#</div>
      </div>
      <div class="row">
        <div class="label">Teams</div>
        <div>#teams#</div>
      </div>
      <div class="row">
        <div class="label">Winners</div>
        <div>#winners#</div>
      </div>
    </div>
    
    <div id="match-transcript">
#transcript#
    </div>
  </body>
</html>
